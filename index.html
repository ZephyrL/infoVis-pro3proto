<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="asset/css/map.css" rel="stylesheet">
    <link href="asset/css/filter.css" rel="stylesheet">
    <link href="asset/css/switch.css" rel="stylesheet">
    <link href="asset/css/modal.css" rel="stylesheet">
    <link href="asset/css/frontpage.css" , rel="stylesheet">
</head>

<body>
    <!-- three.js module -->
    <script src="asset/js/three.js"></script>
    <!-- jQuery module -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <!-- underscore.js -->
    <script type="text/javascript" src="asset/js/underscore.js"></script>

    <div class="container">
        <!-- front page -->
        <section class="background">
            <div class="content-wrapper">
                <p class="content-title">Stockholm Royal Seaport</p>
                <p class="content-subtitle">Scroll down to start adventure</p>
            </div>
        </section>
        <!-- page of main content -->
        <div id="map_container" style="display: none">
            <!-- header blank segment -->
            <div class="header">
                <!-- switch button -->
                <div class="switch_container">
                    <p>Switch compare mode
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </p>
                </div>
            </div>

            <!-- filter on the left -->
            <div class="filter">
                <!-- The following elements are only for display test,
                    if there are numbers of developers,
                    should use javascript to generate list elements 
                    in asset/js/filterControl.js -->
                <p class="title">Developers</p>
                <ul>
                    <div class="showAll">Show all</div>
                    <!-- one element of the list -->
                    <div class="filter_container">
                        <div class="img_div">
                            <img src="asset/img/hammer_res1.png">
                        </div>
                        <div class="type_text">Alex</div>
                    </div>
                    <!-- another element -->
                    <div class="filter_container">
                        <div class="img_div">
                            <img src="asset/img/hammer_res1.png">
                        </div>
                        <div class="type_text">Bill</div>
                    </div>
                    <div class="filter_container">
                        <div class="img_div">
                            <img src="asset/img/hammer_res1.png">
                        </div>
                        <div class="type_text">Cien</div>
                    </div>
                    <div class="filter_container">
                        <div class="img_div">
                            <img src="asset/img/hammer_res1.png">
                        </div>
                        <div class="type_text">Demetrius</div>
                    </div>
                    <div class="filter_container">
                        <div class="img_div">
                            <img src="asset/img/hammer_res1.png">
                        </div>
                        <div class="type_text">Elena</div>
                    </div>
                </ul>
            </div>
            <script src="asset/js/filterControl.js"></script>

            <!-- google map element -->
            <div id="map" class="gm"></div>
            <script src="asset/js/mapControl.js"></script>

            <!-- modal window -->
            <a class="button" id="modal_button" href="#popup">Open Modal</a>
            <div class="popup" id="popup">
                <div class="popup-inner">
                    <!-- three.js canvas element -->
                    <div id="canvas" class="building"> </div>
                    <script src="asset/js/3dbuilding.js"></script>
                    
                    <!-- box to show information, maybe charts -->
                    <div class="information"></div>

                    <!-- close button -->
                    <a class="popup__close" href="#">X</a>
                </div>
            </div>
        </div>

        <!-- background of the main page -->
        <section class="background">
            <div class="content-wrapper">
                <!-- <p class="content-title"></p>
                <p class="content-subtitle"></p> -->
            </div>
        </section>
        <!-- <section class="background">
            <div class="content-wrapper">
                <p class="content-title">Etiam consequat lectus.</p>
                <p class="content-subtitle">Nullam tristique urna sed tellus ornare congue. Etiam vitae erat at nibh
                    aliquam dapibus.</p>
            </div>
        </section> -->
    </div>
    <script src="asset/js/frontPage.js"></script>


    <!-- import google map apis -->
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
        </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM2a0hPrkSvDSRBULaiByNBgnqJcVaaqk&callback=initMap">
        </script>
</body>

</html>
